language: ruby
rvm:
- 2.2
- 2.1
- 2.0
- 1.9.3
services:
- docker
script:
- >
  wget -O- bit.ly/ansibletest | env
  ANSIBLE_VERSIONS="1.4 1.5.4 1.9.2 2.1.0.0"
  DOCKER_IMAGES="debian:7 fedora:20 fedora:24 ubuntu:12.04
  ubuntu:16.04"
  sh -x
after_failure:
- cat role-tester-ansible-master/.kitchen.yml
- cat role-tester-ansible-master/.kitchen.local.yml
- cat role-tester-ansible-master/.kitchen/logs/*.log | grep -v '^I, '
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  slack:
    on_success: change
    on_failure: change
    rooms:
      - secure: ""
